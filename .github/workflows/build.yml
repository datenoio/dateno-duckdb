name: Build Extension

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            ext: .so
          - os: macos-latest
            target: x86_64-apple-darwin
            ext: .dylib
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            ext: .dll

    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Build extension
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: extension-${{ matrix.os }}
          path: target/${{ matrix.target }}/release/*${{ matrix.ext }}

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Run tests
        run: cargo test --lib

      - name: Run integration tests (if API key provided)
        if: env.DATENO_API_KEY != ''
        env:
          DATENO_API_KEY: ${{ secrets.DATENO_API_KEY }}
        run: cargo test --features integration-tests
